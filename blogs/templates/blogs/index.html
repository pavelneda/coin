{% extends 'main/base.html' %}



{% load static %}

{% block title %}
    Blogs
{% endblock %}


{% block content %}
<section class="site-section" id="blog-section">

      <div class="container">
        <div class="row mb-5">
          <div class="col-12 text-center" data-aos="fade">
            <h2 class="section-title mb-3">Our Blog</h2>
          </div>
        </div>

        <div class="row">

        {% for blog in blogs %}
          <div class="col-md-6 col-lg-4 mb-4 mb-lg-4" data-aos="fade-up" data-aos-delay="200">
            <div class="h-entry">
              <a href="single.html">
                <img src="{{ blog.photo.url }}" alt="Image" class="img-fluid">
              </a>
              <h2 class="font-size-regular"><a href="#">{{ blog.title }}</a></h2>
              <div class="meta mb-4">{{ blog.data }}<span class="mx-2">&bullet;</span> <a href="#">News</a></div>
              <p>{{ blog.description }}</p>
              <p><a href="{{ blog.id }}">Continue Reading...</a></p>
            </div>
          </div>
        {% endfor %}
        </div>
      </div>
    </section>
{% endblock %}
