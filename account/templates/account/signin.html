{% extends 'main/base.html' %}
{% load static %}

{% block title %}
    Coin - Login
{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'account/css/style.css' %}" type="text/css"/>

    <section class="site-section">
        <div class="container">

            <form class="authentification" method="post">
                {% csrf_token %}

                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>


                <label for="form.id_username" class="sr-only">Email address</label>
                <input type="text" id="form.id_username" class="form-control" name="{{ form.username.html_name }}"
                       placeholder="Login" required autofocus>
                <label for="form.id_password" class="sr-only">Password</label>
                <input type="password" id="form.id_password" class="form-control" placeholder="Password" required
                       name="{{ form.password.html_name }}">

                <div class="form-error">{{ form.non_field_errors }}</div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

                <div class="text-center">
                    <p>Not a member? <a href="{% url 'signup' %}">Register</a></p>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
