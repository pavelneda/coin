{% load static %}

<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'main/images/favicon.webp' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/owl.theme.default.min.css' %}">

    <link rel="stylesheet" href="{% static 'main/css/jquery.fancybox.min.css' %}">

    <link rel="stylesheet" href="{% static 'main/css/bootstrap-datepicker.css' %}">

    <link rel="stylesheet" href="{% static 'main/fonts/flaticon/font/flaticon.css' %}">

    <link rel="stylesheet" href="{% static 'main/css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">

</head>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">


<div id="overlayer"></div>
<div class="loader">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>


<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>


    <header class="site-navbar js-sticky-header site-navbar-target" role="banner">

        <div class="container">
            <div class="row align-items-center">

                <div class="col-6 col-xl-2">
                    <h1 class="mb-0 site-logo"><a href="/" class="h2 mb-0">Coin<span class="text-primary">.</span> </a>
                    </h1>
                </div>

                <div class="col-12 col-md-10 d-none d-xl-block">
                    <nav class="site-navigation position-relative text-right" role="navigation">

                        <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                            <li><a href="/" class="nav-link">Home</a></li>
                            <li><a href="/about" class="nav-link">About Us</a></li>
                            <li><a href="/departments" class="nav-link">Departments</a></li>

                            <li><a href="/blogs" class="nav-link">Blog</a></li>
                            <li><a href="/account" class="nav-link">Account</a></li>
                            <li class="social"><a href="#contact-section" class="nav-link"><span
                                    class="icon-facebook"></span></a></li>
                            <li class="social"><a href="#contact-section" class="nav-link"><span
                                    class="icon-twitter"></span></a></li>
                            <li class="social"><a href="#contact-section" class="nav-link"><span
                                    class="icon-linkedin"></span></a></li>
                        </ul>
                    </nav>
                </div>


                <div class="col-6 d-inline-block d-xl-none ml-md-0 py-3" style="position: relative; top: 3px;"><a
                        href="#" class="site-menu-toggle js-menu-toggle float-right"><span class="icon-menu h3"></span></a>
                </div>

            </div>
        </div>
    </header>
